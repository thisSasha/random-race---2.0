<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/zero.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radnom race 2.0 alpha</title>
</head>

<body>

    <h1>Random race</h1>
    <ul class="nav">
        <li id="accounts"><span>Аккаунты</span>
        </li>
        <li id="createAccount">
            <span>Создать аккаунт</span>
            <ul>
                <label for="nameAccount">Название аккаунта:</label>
                <input type="text" id="nameAccount" placeholder="Введите название">
                <button id="saveAccount">Создать аккаунт</button>
            </ul>
        </li>
        <div class="clear"></div>
    </ul>
    <div class="container">
        <div class="track1">
            <div class="horizontalLine"></div>
            <div class="startLine"></div>
            <img src="./res/finish.png" alt="" class="finish">
            <img src="./res/red-car.png" alt="" class="redCar" id="carOne">
        </div>
        <div class="track2">
            <div class="horizontalLine"></div>
            <div class="startLine"></div>
            <img src="./res/finish.png" alt="" class="finish">
            <img src="./res/gray-car.png" alt="" class="grayCar" id="carTwo">
        </div>
        <div class="controlPad">
            <div class="management">
                <p class="score">Твой счёт: <span id="score">100</span> $
                <p>
                <p class="bet">Твоя ставка: <span id="bet">0</span> $</p>
                <div class="grid">
                    <button class="plus">+10</button>
                    <button class="minus">-10</button>
                    <button class="allCash">Поставить всё</button>
                </div>
                <p class="label">Кто победит?</p>
                <div class="grid">
                    <button class="numOne">1 номер</button>
                    <button class="numTwo">2 номер</button>
                    <button class="start">Старт</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popups">
        <div class="edit">
            <div class="exit">×</div>
            <label for="accountNameEdit">Имя нового аккаунта</label>
            <input type="text" id="accountNameEdit">
            <button id="saveNameAccount">Изменить</button>
            <!--Добавить крестик выхода-->
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
